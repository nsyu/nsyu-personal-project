<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ahpza8n0e8&submodules=geocoder"></script>
</head>
<body>

<div class="btn-group select-box">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        맛있는녀석들 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="javascript:chkAddress('경기도 파주시 문발동 545')">1화. 콩비지감자탕 - 맷돌 우리 콩 감자탕</a></li>
        <li><a href="javascript:chkAddress('인천시 남동구 간석2동 130-12')">1화. 생돼지갈비 - 부암갈비</a></li>
        <li><a href="javascript:chkAddress('서울시 서대문구 북가좌동 343-1')">2화. 라면뷔페 - 면면</a></li>
        <li><a href="javascript:chkAddress('인천시 중구 북성동2가 9-11')">2화. 짜장면 - 만다복</a></li>
        <li><a href="#">...</a></li>
    </ul>
</div>

<div class="btn-group select-box">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        골목식당 <span class="caret"></span>
    </button>
</div>

<div class="btn-group select-box">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        삼대천왕 <span class="caret"></span>
    </button>
</div>

<div class="btn-group select-box">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        기타 <span class="caret"></span>
    </button>
</div>

<div class="select-box" id="addr"></div>

<div id="map" style="width:100%;height:80vh;"></div>

<style>
    .select-box{
        margin:10px 0px 10px 10px;
    }
</style>
<script>
function chkAddress(addr) {
    document.getElementById("addr").innerText = "주소 : " + addr;
    naver.maps.Service.geocode({ address: addr }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('Naver API 사용불가!! 관리자에게 문의하세요.');
        }

        console.log(response);
        console.log(response.v2.addresses[0].x);
        console.log(response.v2.addresses[0].y);

        var x = response.v2.addresses[0].x;
        var y = response.v2.addresses[0].y;

        var mapOptions = {
            center: new naver.maps.LatLng(y, x),
            zoom: 18,
            zoomControl: true,
            zoomControlOptions: {
                style: naver.maps.ZoomControlStyle.LARGE,
                position: naver.maps.Position.RIGHT_CENTER
            },
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: naver.maps.MapTypeControlStyle.BUTTON,
                position: naver.maps.Position.TOP_RIGHT
            },
            scaleControl: true,
            scaleControlOptions: {
                position: naver.maps.Position.BOTTOM_RIGHT
            },
            mapDataControl: true,
            mapDataControlOptions: {
                position: naver.maps.Position.BOTTOM_LEFT
            }
        };

        var map = new naver.maps.Map('map', mapOptions);

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(y, x),
            map: map
        });
    });
}

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
